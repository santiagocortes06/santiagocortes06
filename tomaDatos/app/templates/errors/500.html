{% extends "base.html" %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8 text-center">
            <h1 class="display-1 text-danger">500</h1>
            <h2 class="mb-4">Error del Servidor</h2>
            <p class="lead">Ocurrió un error inesperado. Nuestro equipo ha sido notificado.</p>
            {% if config['FLASK_ENV'] == 'development' %}
                <div class="alert alert-danger mt-4 text-start">
                    <strong>Detalles del Error:</strong>
                    <pre class="mt-2">{{ error }}</pre>
                </div>
            {% endif %}
            <div class="mt-4">
                <a href="{{ url_for('main.index') }}" class="btn btn-primary me-2">
                    <i class="bi bi-house-door"></i> Volver al Inicio
                </a>
                <a href="javascript:history.back()" class="btn btn-secondary">
                    <i class="bi bi-arrow-left"></i> Volver Atrás
                </a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
